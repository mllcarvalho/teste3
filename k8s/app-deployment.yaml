apiVersion: apps/v1
kind: Deployment
metadata:
  name: workshop-api
  namespace: mechanical-workshop
  labels:
    app: workshop-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workshop-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: workshop-api
        tier: backend
    spec:
      containers:
      - name: workshop-api
        image: workshop-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: workshop-config
        - secretRef:
            name: workshop-secrets
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: workshop-api-service
  namespace: mechanical-workshop
  labels:
    app: workshop-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: workshop-api
